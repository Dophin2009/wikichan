<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Wikichan</title>
        <link rel="stylesheet" type="text/css" media="screen" href="css/frame.css" />
    </head>
    <body>
        <div id="search">
            <input type="text" placeholder="Search Wikipedia" id="search-box" />
        </div>

        <!-- results -->
        <div id="results">
            <div rv-each-element="pages.elements">
                <div rv-unless="element.hidden">
                    <div class="header">
                        <div class="top">
                            <a target="_blank" rv-href="element.url" class="title">{element.title}</a>
                            <div class="labels">
                                <span class="lang" rv-title="element.lang.name">
                                    <a target="_blank" rv-href="element.lang.url" class="lang">
                                        {element.lang.id}
                                    </a>
                                </span>
                                <span class="id">{element.id}</span>
                                <span class="edit-url">
                                    <a target="_blank" rv-href="element.editUrl">edit url</a>
                                </span>
                                <button class="hide-button" rv-on-click="hide">â€“</button>
                            </div>
                        </div>
                        <span class="search"
                            >result of:
                            <span class="search-term">
                                <a target="_blank" rv-href="element.searchLink">
                                    {element.searchPhrase}
                                </a>
                            </span>
                        </span>
                    </div>

                    <div class="content">
                        <div class="description">
                            <span>{element.description}</span>
                        </div>
                        <div class="extract">
                            <span rv-if="element.summary" rv-html="element.summary"></span>
                            <span rv-unless="element.summary">No summary available.</span>
                        </div>

                        <div class="extras-section">
                            <details class="extra" rv-enabled="element.aliases">
                                <summary class="extra-summary">aliases</summary>
                                <ul class="extras-list">
                                    <li class="extras-item" rv-each-alias="element.aliases">
                                        <span rv-title="alias">{alias}</span>
                                    </li>
                                </ul>
                            </details>

                            <details class="extra" rv-enabled="element.extlinks">
                                <summary class="extra-summary">external links</summary>
                                <ul class="extras-list">
                                    <li class="extras-item link" rv-each-link="element.extlinks">
                                        <a target="_blank" rv-href="link" rv-title="link">{link}</a>
                                    </li>
                                </ul>
                            </details>
                        </div>
                    </div>

                    <hr />
                </div>
            </div>
        </div>
        <p id="end-message">no more results</p>
    </body>
</html>
